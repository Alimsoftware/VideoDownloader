<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,">
    <title>Title</title>

    <style>
        .player {
            position: fixed;
            top:0;
            right: 0;
            left: 0;
            overflow: hidden;
            z-index: 2;
        }

        #player {
            margin: 0;
            top: 0;
            width: 100%;
            color: #fff;
            position: relative;
            transition: background-color .3s ease-in-out, background-image .3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 56.25%;
            overflow: hidden;
            background-color: #000;
        }

        .html5-video-player {
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            outline: 0;
            font-family: Roboto, Arial, Helvetica, sans-serif;
            color: #eee;
            text-align: left;
            direction: ltr;
            font-size: 11px;
            line-height: 1.3;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            -ms-high-contrast-adjust: none;
        }

        .html5-main-video {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            outline: 0;

        }

        .ytp-cued-thumbnail-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-position: center;
            background-repeat: no-repeat;
            -webkit-transition: opacity .25s cubic-bezier(0, 0, 0.2, 1);
            transition: opacity .25s cubic-bezier(0, 0, 0.2, 1);
            background-size: cover;
            -moz-background-size: cover;
            -webkit-background-size: cover;
        }

        .ytp-button {
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 68px;
            height: 48px;
            margin-left: -34px;
            margin-top: -24px;
            -webkit-transition: opacity .25s cubic-bezier(0, 0, 0.2, 1);
            transition: opacity .25s cubic-bezier(0, 0, 0.2, 1);
            z-index: 63;
            outline: 0;
            border: none;
            padding: 0;
            color: inherit;
            text-align: inherit;
            line-height: inherit;
            font: inherit;
            text-transform: inherit;
            background: transparent;

        }

        .ytp-button svg {
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            pointer-events: none;
        }

        .ytp-button-path {
            -webkit-transition: fill .1s cubic-bezier(0.4, 0, 1, 1), fill-opacity .1s cubic-bezier(0.4, 0, 1, 1);
            transition: fill .1s cubic-bezier(0.4, 0, 1, 1), fill-opacity .1s cubic-bezier(0.4, 0, 1, 1);
            fill: #212121;
            fill-opacity: .8;
        }

    </style>

</head>
<body>
<div class="player">
    <div id="player">
        <div class="html5-video-player">
            <video class="html5-main-video" controlslist="nodownload">
            </video>
        </div>
        <div class="ytp-cued-thumbnail-overlay">
            <button class="ytp-button">
                <svg height="100%" version="1.1" viewBox="0 0 68 48" width="100%">
                    <path class="ytp-button-path"
                          d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z"
                          fill="#f00"></path>
                    <path d="M 45,24 27,14 27,34" fill="#fff"></path>
                </svg>
            </button>
        </div>
    </div>
    <script>
        const video = document.querySelector('.html5-main-video');
        function start(obj) {
            const videos = JSON.parse(obj).videos;
            video.src = videos[0];
        }
        const ytpButton = document.querySelector('.ytp-button');
        ytpButton.addEventListener('click', ev => {
            video.play();
        })


    </script>
</body>
</html>
